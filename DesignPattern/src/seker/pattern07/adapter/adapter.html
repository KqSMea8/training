        <h1 align="center">适配器模式</h1>
        <p>适配器模式有2种，第一种是“面向类的适配器模式”，第二种是“面向对象的适配器模式”。现在来对2种适配模式做个分析：</p>
        <p>&emsp;类的适配模式用于单一源的适配，由于它的源的单一话，代码实现不用写选择逻辑，很清晰。</p>
        <p>&emsp;而对象的适配模式则可用于多源的适配，弥补了类适配模式的不足，使得原本用类适配模式需要写很多适配器的情况不复存在；弱点是，由于源的数目可以较多，所以具体的实现条件选择分支比较多，不太清晰。</p>
